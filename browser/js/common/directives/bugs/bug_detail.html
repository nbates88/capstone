<div class='bug-detail' ui-sref='bug-details({appId: bug.applicationId, bugId: bug.id})'>
    <h5>Bug # {{bug.id}}</h5>
    <p>{{bug.formComments}}</p>
    <p><strong>Developer: </strong>{{bug.assignment}}</p>
    <p><strong>Status: </strong>{{bug.status}}</p>
</div>
